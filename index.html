<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>
<body>
    <main>
        <article>
            <form id="form">
                <select class="form-control raid-lvl" aria-label=".form-select-lg example">
                    <option selected>Raid Level</option>
                    <option value="150,0" data-element="0">150</option>
                    <option value="200,1" data-element="1">200</option>
                    <option value="250,2"data-element="2">250</option>
                    <option value="275,3" data-element="3">275</option>
                    <option value="300,4" data-element="4">300</option>
                    <option value="350,5" data-element="5">350</option>
                    <option value="400,6" data-element="6">400</option>
                    <option value="450,7" data-element="7">450</option> 
                    <option value="500,8" data-element="8">500</option>  
                    <option value="550,8" data-element="9">550</option>  
                </select>
                <div class="form-group row">
                    <input type="text" class="form-control runs" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Number of Runs">
                </div>
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active wtp">
                      <input type="checkbox" checked autocomplete="off"> WTP
                    </label>
                </div>
                
                <button id="submit" class="btn btn-danger">Begin Runs</button>
            </form>

            <section id="loot"> 
                <div class="box" style="width: 18rem;">
                    <div class="cards"></div>
                </div>
            </section>

            <section id="controll"> 
                <div class="box" style="width: 18rem;">
                    <button class="button is-danger rerun">Run Again?</button>
                    <p class="current-run">Current Run: 0</p>
                    <p class="gp">GP:- 0 gp</p>
                </div>
            </section>
        </article>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
